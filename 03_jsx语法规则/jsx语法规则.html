<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_虚拟DOM与真实DOM</title>

    <style>
        .title{
            background-color: orange;
            /* color: white; */
        }
    </style>
</head>
<body>
    <div id="test"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">

        const id="aTgUiGu";
        const data="HellO ReaCT";
        const VDOM=(
            <div>
                <h2 className="title" id={id.toLowerCase()}>
                    <span style={{color:'white',fontSize:'50px'}}>{data.toUpperCase()}</span>
                </h2>
                <input type="text"/>
            </div>
        )
        ReactDOM.render(VDOM, document.getElementById('test'))

        //jsx 语法规则
        //1.定义虚拟DOM，不要写括号
        //2.标签中混入JS表达式要用{}
        //3.样式类名不要用class，要用className
        //4.内联样式要用style={{key:value}}的形式去写
        //5.只有一个根标签
        //6.标签必须闭合
        //7.标签首字母
            //(1).若小写字母开头，则讲改标签转为html中同名元素，若html无该标签，则报错
            //(2).若大写字母开头，react就去渲染对应的组建，若组件没有定义，则报错 
    </script>
</body>
</html>
